<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalle de Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="noticia; else noNoticia">
    <ion-card style="max-width: 500px; margin: 0 auto; padding: 20px 0;">
      <img *ngIf="noticia.image" [src]="noticia.image" style="width: 100%; height: auto; object-fit: cover;" />
      <ion-card-header>
        <ion-card-title>{{ noticia.title | titlecase }}</ion-card-title>
        <ion-card-subtitle>{{ noticia.subtitle | titlecase }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Detalles:</strong> {{ noticia.details }}</p>
        <p><strong>Fecha:</strong> {{ formatDate(noticia.date) }}</p>
      </ion-card-content>
      <ion-button expand="full" color="primary" (click)="goBack()">Volver</ion-button> <!-- Botón para volver -->
    </ion-card>
  </ng-container>
  
  <ng-template #noNoticia>
    <ion-card style="max-width: 500px; margin: 0 auto; padding: 20px;">
      <ion-card-content>
        <h3>No hay detalles de la noticia disponible.</h3>
      </ion-card-content>
      <ion-button expand="full" color="primary" (click)="goBack()">Volver</ion-button> <!-- Botón para volver -->
    </ion-card>
  </ng-template>
  <br>
</ion-content>
