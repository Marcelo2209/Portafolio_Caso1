<ion-header>
  <ion-toolbar>
    <ion-title>Crear Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="crear-noticia-content">
  <form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input formControlName="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Detalles</ion-label>
      <ion-textarea formControlName="details" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label> <br> <br>
      <ion-datetime formControlName="date" class="small-datetime" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Seleccionar Imagen</ion-label>
      <input type="file" (change)="onImageSelected($event)" accept="image/*" />
    </ion-item>

    <ion-button expand="full" type="submit" class="crear-noticia-button">Crear Noticia</ion-button>
  </form>
</ion-content>
