<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center;">Noticias Vecinales</h2> <br>

  <ion-card *ngIf="noticia" style="max-width: 500px; margin: 0 auto; padding: 20px;">
    <img [src]="noticia.image" style="width: 100%; height: auto; object-fit: cover;" />
    <ion-card-header>
      <ion-card-title>{{ noticia.title | titlecase }}</ion-card-title>
      <ion-card-subtitle>{{ noticia.subtitle | titlecase }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ noticia.details }}
    </ion-card-content>
    <ion-card-content>
      fecha : {{ noticia.date }}
    </ion-card-content>
  </ion-card>
</ion-content>
