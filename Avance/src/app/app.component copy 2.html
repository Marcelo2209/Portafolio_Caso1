<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="start">
      <ion-content>
        <ion-list>
          <ion-list-header>
            <h2>Sistema de unidad territorial</h2>
            <ion-note>Bienvenido</ion-note>
          </ion-list-header>

          <ion-list *ngIf="isLoggedIn">
            <ion-item *ngFor="let page of adminPages" [routerLink]="page.url">
              <ion-icon [name]="page.icon"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>

            <ion-item *ngFor="let page of secretaryPages" [routerLink]="page.url">
              <ion-icon [name]="page.icon"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>

            <ion-item *ngFor="let page of userRegistradoPages" [routerLink]="page.url">
              <ion-icon [name]="page.icon"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
            
            <ion-item *ngFor="let page of userPages" [routerLink]="page.url">
              <ion-icon [name]="page.icon"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>

            <!-- Opción de Logout visible solo si está logueado -->
            <ion-menu-toggle auto-hide="false">
              <ion-item button (click)="logout()" lines="none">
                <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <ion-list *ngIf="!isLoggedIn">
            <!-- Menú desplegable para Register y Login, visible solo si NO está logueado -->
            <ion-item button (click)="toggleAccountMenu()">
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>Cuenta</ion-label>
              <ion-icon slot="end" [name]="accountMenuOpen ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
            </ion-item>
            <div *ngIf="accountMenuOpen">
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/login" routerDirection="root" lines="none">
                  <ion-icon slot="start" ios="log-in-outline" md="log-in-sharp"></ion-icon>
                  <ion-label>Login</ion-label>
                </ion-item>
                <ion-item routerLink="/register" routerDirection="root" lines="none">
                  <ion-icon slot="start" ios="person-add-outline" md="person-add-sharp"></ion-icon>
                  <ion-label>Register</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </div>
          </ion-list>

        </ion-list>

        <ion-note><br>Capstone 2024 DuocUC</ion-note>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
