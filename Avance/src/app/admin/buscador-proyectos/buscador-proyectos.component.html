<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscador de proyectos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Lista de Proyectos</ion-card-title>
      <div class="ion-text-end">
        <ion-button expand="full" routerLink="/visualizacion-proyectos" class="ver-noticias-button">
          Ver proyectos
        </ion-button>
      </div>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        <!-- Mostrar los proyectos -->
        <ion-item *ngFor="let proyecto of proyectos">
          <ion-thumbnail slot="start">
            <img *ngIf="proyecto.image" [src]="proyecto.image" alt="Documento" class="media-image"/>
          </ion-thumbnail>

          <ion-label>
            <strong>Título:</strong> {{ proyecto.titulo | titlecase }}<br />
            <strong>Fecha de inicio:</strong> {{ proyecto.fechaInicio }}<br />
            <strong>Fecha de fin:</strong> {{ proyecto.fechaFin }}<br />
            <strong>Fecha de creación:</strong> {{ proyecto.fechaCreacion }}<br />
          </ion-label>

          <ion-button (click)="administrarProyecto(proyecto)" fill="outline" color="secondary" slot="end">
            <ion-icon slot="start" name="settings"></ion-icon>
            Editar
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
