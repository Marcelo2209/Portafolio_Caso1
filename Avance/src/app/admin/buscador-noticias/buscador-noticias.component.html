<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscador de noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Lista de Noticias</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="table-header">
          <ion-col size="4" size-md="3">Títulos</ion-col>
          <ion-col size="4" size-md="3">Subtítulo</ion-col>
          <ion-col size="4" size-md="3">Fecha</ion-col>
          <ion-col size="2" size-md="1">Administrar</ion-col>
          <ion-col size="2" size-md="1">Ver noticia</ion-col>
        </ion-row>

        <!-- Mostrar las noticias -->
        <ion-row *ngFor="let noticia of noticias" class="table-row">
          <ion-col size="4" size-md="3">{{ noticia.title | titlecase }}</ion-col>
          <ion-col size="4" size-md="3">{{ noticia.subtitle | titlecase }}</ion-col>

          <ion-col size="4" size-md="3">{{ noticia.date }}</ion-col>
          <ion-col size="1" size-md="1">
            <ion-button (click)="administrarNoticia(noticia)" fill="outline" color="secondary">
              <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="1" size-md="1">
            <ion-button (click)="verNoticia(noticia)" fill="outline" color="secondary">
              <ion-icon slot="icon-only" name="eye"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
